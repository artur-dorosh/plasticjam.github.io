<div class="breadcrumb">
  <div *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb__item">
    <span [routerLink]="breadcrumb.url"
          routerLinkActive="breadcrumb__label--active"
          [routerLinkActiveOptions]="{exact:true}"
          class="breadcrumb__label">
      {{ breadcrumb.label }}
    </span>
  </div>
</div>
