<div class="breadcrumb">
  <div *ngFor="let breadcrumb of breadcrumbs; let last = last" class="breadcrumb__item">
    <span [routerLink]="breadcrumb.url"
          [ngClass]="{'breadcrumb__label--active': last}"
          class="breadcrumb__label">
      {{ breadcrumb.label }}
    </span>
  </div>
</div>
