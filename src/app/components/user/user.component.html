<div class="title">{{ userName }}</div>
<div class="flex">
  From: <input type="date"
               name="from"
               class="datePicker"
               [ngModel]="params.from | date:'yyyy-MM-dd'"
               (change)="changeDate($event, 'from')">

  To: <input type="date"
             name="until"
             class="datePicker"
             [ngModel]="params.till | date:'yyyy-MM-dd'"
             (change)="changeDate($event, 'till')">
</div>


<div class="label">Clicks</div>
<div *ngIf="chart" class="chart">
  <canvas id="clicks">{{ chart }}</canvas>
</div>

<div class="label">Views</div>
<div *ngIf="chart" class="chart">
  <canvas id="views">{{ chart }}</canvas>
</div>
